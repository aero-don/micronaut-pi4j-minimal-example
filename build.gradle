plugins {
    id("groovy")
    id("com.github.johnrengelman.shadow") version "7.1.0"
    id("io.micronaut.application") version "2.0.6"
}

version = "0.1"
group = "com.pi4j"

repositories {
    mavenCentral()
}

micronaut {
    runtime("netty")
    testRuntime("spock2")
    processing {
        incremental(true)
        annotations("com.pi4j.*")
    }
}

dependencies {
    annotationProcessor("io.micronaut:micronaut-http-validation")

    implementation("io.micronaut:micronaut-http-client")
    implementation("io.micronaut:micronaut-runtime")
    implementation("javax.annotation:javax.annotation-api")
    implementation("io.micronaut:micronaut-validation")

    // Pi4J Dependencies
    implementation("com.pi4j:pi4j-core:2.1.0")
    implementation("com.pi4j:pi4j-plugin-pigpio:2.1.0")
    implementation("com.pi4j:pi4j-plugin-raspberrypi:2.1.0")

    runtimeOnly("ch.qos.logback:logback-classic")

}

application {
    mainClass.set("com.pi4j.Application")
}

run {
    jvmArgs = [
            "-agentlib:native-image-agent=experimental-class-loader-support,config-output-dir=tmp",
            "-Dorg.graalvm.nativeimage.imagecode=agent"
    ]
}

java {
    sourceCompatibility = JavaVersion.toVersion("11")
    targetCompatibility = JavaVersion.toVersion("11")
}

nativeImage {
    args = ["--verbose"]
}


